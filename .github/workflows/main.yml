name: PHP CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Check PHP Syntax (Lint)
      run: |
        # Lệnh này sẽ tìm tất cả file .php và kiểm tra lỗi cú pháp
        find . -name "*.php" -print0 | xargs -0 -n1 php -l